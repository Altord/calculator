<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= 'stylesheet' type = 'text/css' href ='style.css'>
    <title>Calculator Test</title>
</head>
<body>
<h1>Calculator Project</h1>

<div id = 'calCont'>
    <div id = 'innerCont'>
        <div id ='screen'>0</div>
        <!-- <div id ='screen></div> if I use a div -->
        <div class="space">
            <div class = 'column'>
                <button class ='numbers' id = 'num9'>9</button>
                <button class ='numbers' id = 'num6'>6</button>
                <button class ='numbers' id = 'num3'>3</button>
                <button class ='numbers' id = 'num0'>0</button>

            </div>
            <div class = 'column'>
                <button class ='numbers' id = 'num8'>8</button>
                <button class ='numbers' id = 'num5'>5</button>
                <button class ='numbers' id = 'num2'>2</button>
                <button class ='numbers' id = 'deci'>.</button>


            </div>
            <div class = 'column'>
                <button class ='numbers'  id = 'num7'>7</button>
                <button class ='numbers' id = 'num4'>4</button>
                <button class ='numbers' id = 'num1'>1</button>
                <button class="numbers" id = 'equ'>=</button>


            </div>
            <div class = 'column'>
                <button id ='back' class="resets">BK</button>
                <button id ='clear' class = 'resets'>AC</button>

                <button class="operators" id = 'mult'>*</button>
                <button class="operators" id = 'divis'>รท</button>
                <button class="operators" id = 'sub'>-</button>
                <button class ="operators" id = 'sum'>+</button>

            </div>



        </div>




    </div>
</div>



<script src = 'calculations.js'></script>
</body>
</html>
